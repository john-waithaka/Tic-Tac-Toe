<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css"> <!-- External CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <p>WELCOME. PLAY THE TIC-TAC-TOE GAME AND HAVE FUN!</p>
    </nav>

    <!-- Background image -->
    <div class="background-image"></div>

    <div class="game-settings">
        <label for="grid-size">Grid size (3-8):</label>
        <input type="number" id="grid-size" min="3" max="8" value="3"> <!-- Input for grid size -->
        <button id="start-game">Start Game</button> <!-- Button to start the game -->
    </div>

    
    <div class="board" id="board">
        <!-- Game board -->
    </div>

    <div class="message" id="message">
        <!-- Display game status and results -->
    </div>

    <script src="./scripts.js"></script> <!-- External JavaScript -->
</body>
</html>
